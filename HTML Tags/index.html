<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>

    <!-- === Stylesheet === -->
    <link rel="stylesheet" href="style.css">

    <!-- === Fonts == -->
    <link rel="stylesheet" href="font.css">

</head>
<body>
    <form action="">
        <div class="lengend-container">
            <legend>Favourites</legend>
        </div>
        <br>
        <div>
            <label for="">Color</label>
        </div>
        <div>
            <input type="text" list="color-list">
            <datalist id="color-list">
                <option value="Red"></option>
                <option value="Green"></option>
                <option value="Orange"></option>
                <option value="Blue"></option>
                <option value="Yellow"></option>
                <option value="White"></option>
                <option value="Purple"></option>
                <option value="Pink"></option>
            </datalist>
            <br>
            <div>
                <input type="color">
            </div>
        </div>
        <br>
        <div>
            <label for="">Time</label>
            <div>
                <input type="time">
            </div>
        </div>
        <br>
        <div>
            <label for="">Fruits</label>
        </div>
        <div>
            <input type="text" list="fruit-list">
            <datalist id="fruit-list">
                <option value="Lavenda"></option>
                <option value="Banana"></option>
                <option value="Orange"></option>
                <option value="Passion"></option>
                <option value="Strawberries"></option>
                <option value="Grapes"></option>
                <option value="Apple"></option>
                <option value="Beatroots"></option>
            </datalist>
        </div>
        <br>
        <div>
            <progress value="60" max="100">60%</progress>
        </div>
        <div>
            <p>H<sub>2</sub>O</p>
            <p>O<sub>2</sub></p>
            <p>x<sup>2</sup> * y<sup>4</sup></p>
        </div>
        <div class="link">
            <a href="more.html">More Content</a>
        </div>
    </form>
</body>
</html>
